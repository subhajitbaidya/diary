<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dear Diary</title>
  <link href="styles.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" width="150" height="100" alt="Dear Diary Logo" title="logo.html">
    </div>
    <nav>
      <ul>
        <li><a href="#confession">Confession Box</a></li>
        <li><a href="#typing-test">Typing Test</a></li>
        <li><a href="#analytics">Your Progress Analytics</a></li>
      </ul>
    </nav>


  </header>

  <main>
    <div class="message">
      <textarea placeholder="Start writing your blog or message here..."></textarea>
      <button class="button">Click Me</button>
    </div>
    <div class="container">
      <div class="randombox" id="randomText">
        <p id="quote">Loading....</p>
        <span id="current-date">Loading date...</span>
      </div>
      <div class="agent">
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>

  </main>

  <hr>
  <footer>
    <p>&copy; subhajit.baidya â€” All rights reserved</p>
  </footer>


  <script src="app.js"></script>
</body>

</html>
