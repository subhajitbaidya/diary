<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dear Diary</title>
  <link href="styles.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>

<body>
  <header id="header">
    <div class="logo">
      <img src="images/logo.png" width="150" height="100" alt="Dear Diary Logo" title="logo.html">
    </div>
    <nav id="nav" style="display: none;">
      <ul>
        <li><a id="confession">Your Pages</a></li>
        <li><a id="analytics">Your Progress Analytics</a></li>
      </ul>
    </nav>


  </header>

  <div class="wrapper">

    <section id="loginSection">
      <div id="login">
        <div class="loginlogo">
          <img src="images/logo.png" width="150" height="100" alt="Dear Diary Logo" title="logo.html">
        </div>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit" id="loginbutton">Login</button>

        </form>
        <br>
        <span id="toggletext">Don't have an account? <a href="#" id="toggleLink">Sign up</a> </span>
      </div>
    </section>

    <main id="main" style="display: none;">
      <div class="message">
        <textarea id="userMessage" placeholder="Start writing your blog or message here..."></textarea>
        <button class="button" onclick="storeMessage()">Done</button>
      </div>
      <div class="container">
        <div id="randomText">
          <p id="quote">Loading....</p>
          <br>
          <p id="author">Loading....</p>
        </div>
        <div class="agent">
          <div id="chat-box" class="chat-box"></div>
          <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
          </div>
        </div>

    </main>

    <footer>
      <p>You can be yourself here!</p>
    </footer>

  </div>
  <script src="app.js"></script>
</body>

</html>
